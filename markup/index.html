<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Store</title>

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-common.css" rel="stylesheet">    
    <link href="css/custom-desktop.css" rel="stylesheet">
    <link href="css/custom-theme.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

    <div class="wr-modelpopup">
        <div class="modelpopup-content"><!-- dynamic content --></div>
        <div class="modelpopup-bg"></div>
    </div>
    <div class="container col-lg-12 col-md-12 col-sm-12">

        <!-- header -->
        <header>
            <div class="row wr-global-header">
                <div class="col-lg-12 app-logo">
                    <a href="home.html"><img src="images/logo.png" /><h2 class="app-title">Mobile Device Manager</h2></a>
                </div>
            </div>
        </header>
        <!-- /header -->

        <div class="row">
            <div class="col-md-12">

                <!-- content -->
                <div class="container col-xs-10 col-sm-6 col-md-6 col-lg-3 col-centered wr-content wr-login col-centered">
                    <div>
                        <h2 class="wr-title uppercase blue-bg padding-double white boarder-bottom-blue margin-none">Sign in </h2>


                    </div>
                        <div class="boarder-all ">
                            <div class="clear"></div>
                        <span class="padding-double float-left font-large">Sign in to continue</span>
                    <!-- validation -->

                        <div class="wr-input-control padding-double">
                            <input class="padding-double" type="text" name="Username" placeholder="Username"/>
                            <br><br>
                            <input class="padding-double" type="password" name="Password" placeholder="password"/>
                        </div>

                        <div class="wr-input-control padding-bottom-double padding-left-double padding-right-double">
                            <button class="wr-btn grey-bg col-xs-12 col-md-12 col-lg-12 uppercase font-extra-large"
                                    onclick="document.location.href='home.html';">Login</button>
                            <div class="clearfix">
                            <span class="margin-top padding-top-double font-large"><br>Forgot your password? <br>
                                <a href="#">Create an account</a>
                            </span>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /content -->

            </div>
        </div>
        <!-- /content/body -->

    </div>


<!-- 
<footer class="footer">

</footer>
-->

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/assetmenu.js"></script>
<script src="js/operationsmenu.js"></script>

<script type="text/javascript">

$( document ).ready(function() {

    $('[data-toggle="tooltip"]').tooltip();   

    $("[data-toggle=popover]").popover();

    $(".ctrl-filter-type-switcher").popover({
        html : true, 
        content: function() {
          return $('#content-filter-types').html();
        }
    });    

	$('#nav').affix({
	      offset: {
	        top: $('header').height()
	      }
	});	 
}); 

</script>

</body>
</html>
